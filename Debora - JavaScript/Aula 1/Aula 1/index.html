<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula1</title>
</head>
<body>

    <!-- Título -->
    <h3> Programa de Boas Vindas </h3>

    <script> 
        /*
        Objetivo:
        Capturar o nome do usuário e apresentar uma saudação personalizada

        Definir variáveis: (Utilizando prefixo js)
        Elemento de entrada: método 'prompt' do object window
        Elemento de saída: método 'write' do objeto 'document' 

        

        */

        // Definição de variáveis
        var js_nome;
        //Entrada de dados
        js_nome = window.prompt('Entre com o seu nome: ', 'Digite seu nome nestas caixa')

        // Saída de dados
        document.write('o1\u00e1,   ' + js_nome + '<br>' + '<br>' + 'Seja bem vindo!' ); //Mensagem de saudação
        

    </script>

    
    
</body>
</html>
